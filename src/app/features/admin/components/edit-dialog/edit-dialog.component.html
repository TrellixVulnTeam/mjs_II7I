<div class="editDialog">
  <h1 md-dialog-title>Dialog</h1>

    <div layout="column" class="container">        
        <form [formGroup]="editForm">
          <div layout="row" layout-margin>
            <div flex>
              <md-input-container>
                <input mdInput
                      formControlName="date"
                      type="date"
                      placeholder="Date">
              </md-input-container>
            </div>
            <div flex>
              <md-input-container>
                <input mdInput
                      formControlName="time"
                      type="time"
                      placeholder="Hour">
              </md-input-container>
            </div>
          </div>      
          <div layout="row" layout-margin>
            <md-input-container>

                    placeholder="Title">

          </div>

            </md-input-container>
          </div>
          <div layout="row" layout-margin>
            <md-input-container>

                        formControlName="image"
                        type="text"
                        placeholder="Image">
              </textarea>
            </md-input-container>
          </div>
