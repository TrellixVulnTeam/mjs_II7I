<div *ngIf="selectedEvent" [@selected]="selectedEvent.id">
  <mat-card>
    <div [ngStyle]="{ 'background-image': 'url(' + selectedEvent?.image?.url + ')',
                      'background-size': 'cover',
                      'background-repeat': 'no-repeat',
                      'background-position': 'center center' }"
                      class="event-image"></div>
    <mat-card-title>
      {{ selectedEvent?.title | uppercase }}
    </mat-card-title>
    <mat-card-subtitle>
     {{ selectedEvent?.date | date:'EE, d/MM/y' }},  {{ selectedEvent?.time }}h
    </mat-card-subtitle>
    <mat-card-content>
      {{ selectedEvent.description }}
    </mat-card-content>
  </mat-card>
</div>
<div class="cards-container">
  <div fxLayoutWrap>
    <div *ngFor="let event of events | async"
         @EnterLeave
         fxFlex.xs="100"
         fxFlex.sm="50"
         fxFlex.md="30"
         fxFlex.gt-md="20">
        <mat-card>
          <div [ngStyle]="{ 'background-image': 'url(' + event?.image?.url + ')',
                            'background-size': 'cover',
                            'background-repeat': 'no-repeat',
                            'background-position': 'center center' }"
                class="event-image"></div>
          <mat-card-title>
            {{ event?.title | uppercase }}
          </mat-card-title>
          <mat-card-subtitle>
            {{ event?.date | date:'EE, d/MM/y' }},  {{ event?.time }}h
          </mat-card-subtitle>
          <mat-card-content>
            {{ event?.description | truncate: 100 }}
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button routerLink="/agenda/{{ event?.id }}">
              Read
            </button>
          </mat-card-actions>
        </mat-card>
    </div>
  </div>
</div>
