<mat-card *ngIf="item"
          [ngStyle]="{ 'background-image': 'url(' + item.image?.url + ')',
                      'background-size': 'cover',
                      'background-repeat': 'no-repeat',
                      'background-position': 'center center' }"
          @fade>
    <div class="item-background">
      <div class="item-description">
        <mat-card-title>
          <h4>{{ item.title }}</h4>
        </mat-card-title>
        <mat-card-subtitle>
          <p>{{ item.date | date:'EE, d/MM/y' }},  {{ item.time }}h</p>
        </mat-card-subtitle>
        <mat-card-content>
          <p>{{ item.description | truncate: 120 }}</p>
        </mat-card-content>
      </div>
      <div class="text-background"></div>
    </div>
</mat-card>
